<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÃ©couverte de AFRAME</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.4.0/dist/aframe-cursor-teleport-component.min.js"></script>
</head>
<body>
<a-scene cursor="rayOrigin: mouse">
    <a-assets>
        <img id="ground" src="images/ground.jpg">
        <img id="sky" src="images/clear-sunny-sky.jpg">
    </a-assets>
    <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
        <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true">
        </a-entity>
    </a-entity>
    <a-sky src="#sky"></a-sky>
    <a-plane material="color:#FFFFFF; src:#ground; repeat:2000 2000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>
</a-scene>
</body>
</html>

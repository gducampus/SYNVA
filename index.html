<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3d models</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-assets>
        <img src="images/ground.jpg" id="ground">
        <img src="images/clear-sunny-sky.jpg" id="sky">
        <a-asset-item id="castle" src="./images/castle/scene.gltf"></a-asset-item>
        <a-asset-item id="bird" src="./images/bird/scene.gltf"></a-asset-item>
    </a-assets>
    <a-plane material="color:#ffffff; src:#ground; repeat:1000 1000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>
    <a-sky src="#sky"></a-sky>
    <a-entity gltf-model="#castle" position="0 0.2 0"></a-entity>
    <a-gltf-model ></a-gltf-model>
    <a-entity position="0 2 -6"
              animation="property:rotation;
                        to: 0 360 0;
                        loop: true;
                        dur:5000">
        <a-gltf-model src="#bird" scale="0.02 0.02 0.02" animation-mixer></a-gltf-model>
    </a-entity>

</a-scene>

</body>
</html>
